<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	template="template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
>

	<ui:define name="header">Home</ui:define>
 
    <ui:define name="content">
    	
    	<h3>Upload some products here...</h3>
    	
    	<h:form id="prodForm">

			<h:messages/>

    		<br/>
    		brand
    		<p:autoComplete id="prodModBrand" minQueryLength="3" value="#{productControllerBean.model.brand}" completeMethod="#{productControllerBean.brandSearch}" validatorMessage="#{messages.requiredProductModelBrand}" effect="fade" >
    			<f:validateRequired/>
    		</p:autoComplete>
    		<h:message for="prodModBrand"/><br/>
    		
    		model<h:inputText id="prodMod" value="#{productControllerBean.model.modelName}" validatorMessage="#{messages.requiredProductModelName}">
    			<f:validateLength minimum="3"/>
    		</h:inputText>
    		<h:message for="prodMod"/><br/>
    		
    		<!-- TODO: Add tree here -->
    		product category<h:inputText value="#{productControllerBean.model.newCategory}"/>
    		
    		description<h:inputText value="#{productControllerBean.model.description}"/><br/>
    		
    		<p:fileUpload fileUploadListener="#{productControllerBean.handleFileUpload}" multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/"/>
    		
    		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    		
    		<p:commandButton value="submit" ajax="false" action="#{productControllerBean.save()}" />
    		
    	</h:form>
    	
    </ui:define>
 
 </ui:composition>
